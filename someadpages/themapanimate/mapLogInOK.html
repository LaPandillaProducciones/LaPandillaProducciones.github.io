<script>
      const cont = document.getElementById("elContenedor");
      cont.style.visibility="hidden";
      const elframecito = document.getElementById("elframe");
      //elframecito.src="./MapAnimation/MapAnimate.html";
      let palabra = document.getElementById('clave');
      palabra.disabled = false;
      /*previene enter en passwords*/
      document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('input[type=password]').forEach( node => node.addEventListener('keypress', e => {
        if(e.keyCode == 13) {
          e.preventDefault();
        }
      }))
      });
      //hace pantalla completa
      function getFullscreenElement(){
            return document.fullscreenElement
                  || document.webkitFullscreenElement
                  || document.mozFullscreenElement
                  || document.msFullscreenElement;
      }
      function toggleFullscreen(){
            if (getFullscreenElement()){
                  document.exitFullscreen();
            } else {
                  document.documentElement.requestFullscreen().catch(console.log);
            }
      }
      /*document.addEventListener("dblclick", () => {
            toggleFullscreen();		
      });*/
      document.addEventListener("fullscreenchange", () => {
            if (getFullscreenElement()){
                  console.log("en el if");
            }else{
                  //document.exitFullscreen();
                  console.log("en el else");
                  cont.style.visibility="hidden";
                  palabra.disabled = false;
            }
      });

      /*hace visible la animacion al colocar el pin*/
      document.getElementById("clave").oninput =       function activarBoton()
      {
            let choice = palabra.value; 
            switch (choice) {
            case '1622014':
                  {
                        palabra.value = "";
                        palabra.disabled = false;
                        toggleFullscreen();
                        palabra.blur();
                        elframecito.src="./MapAnimation/MapAnimate.html";
                        cont.style.visibility="visible";	
                  }
            break;                                                                                                                          
            default:
                  {
                        cont.style.visibility="hidden";	
                  }                                            
            }
      }  
</script>
